<html>
<head>
    {% include "head.html" %}
</head>

<body class="fix-header fix-sidebar">
    <!-- Preloader - style you can find in spinners.css -->
    <!-- <div class="preloader">
        <svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" /> </svg>
    </div> -->
    <!-- Main wrapper  -->
    <div id="main-wrapper">
        <!-- header header  -->
        {% include "navbar.html" %}
        <!-- End header header -->
        <!-- Left Sidebar  -->
        {% include "sidebar.html" %}
        <!-- End Left Sidebar  -->
        <!-- Page wrapper  -->
        <div class="page-wrapper">
            <!-- Bread crumb -->
            <div class="row page-titles">
                <div class="col-md-5 align-self-center">
                    <h3 class="text-primary">Load Data</h3>
                </div>
                <!-- <div class="col-md-7 align-self-center">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0)">Data</a></li>
                        <li class="breadcrumb-item active">Load Data</li>
                    </ol>
                </div> -->
            </div>
            <!-- End Bread crumb -->
            <!-- Container fluid  -->
            <div class="container-fluid">
                <!-- Start Page Content -->
                <div class="row">
                    <div class="col-lg-12">
                      <div class="card">
                        <div class="card-body p-0">
                          <div class="col-md-6">
                            <form id="formupload" method="POST" action="upload_hasil" class="form-horizontal" enctype="multipart/form-data">
                              <div class="table-responsive table-responsive-sm">
                                <table class="table table-borderless">
                                  <thead>
                                    <th width="40%">
                                      Tahun Ajaran
                                    </th>
                                    <th width="10%">
                                      Semester
                                    </th>
                                  </thead>
                                  <tbody>
                                    <tr>
                                      <td>
                                        <input class="form-control rounded-0" type="text" name="ta" required>
                                      </td>
                                      <td>
                                        <select class="form-control rounded-0" name="semester">
                                          <option value="Ganjil">Ganjil</option>
                                          <option value="Genap">Genap</option>
                                        </select>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td colspan="2">
                                        <div class="custom-file">
                                          <div class="input-group">
                                            <label class="input-group-btn">
                                              <span class="btn btn-default border-success rounded-0" style="padding: 8px 12px;">
                                                Browse File <input name="file" type="file" id="fUpload" onchange="checkextension()"
                                                  style="display: none;"
                                                  accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" multiple>
                                              </span>
                                            </label>
                                            <input type="text" class="form-control rounded-0 " placeholder="only excell file is allowed" readonly>
                                          </div>
                                        </div>
                                      </td>
                                    </tr>
                                    <tr>
                                      <td colspan="2">
                                        <button type="submit" id="btnupload" class="btn btn-info rounded-0 float-left">Upload</button>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
				</div>
                <!-- End PAge Content -->
            </div>
            <!-- End Container fluid  -->
            <!-- footer -->
            {% include "footer.html" %}
            <!-- End footer -->
        </div>
        <!-- End Page wrapper  -->
    </div>
    <!-- End Wrapper -->
    <!-- All Jquery -->
    {% include "script.html" %}
    <script type="text/javascript">
    $("#btnupload").click(function () {                   
        $('.card').loading({
          message : "Please wait, maybe this take several time to process until done",
          theme: "dark"
        });
        $("#formupload").submit(); // Submit the form
    });

    $(document).ready(function () {
      $("#btnupload").attr("disabled",true);
    });
      function checkextension() {
          var file = document.querySelector("#fUpload");
          if (/\.(xlsx|xls)$/i.test(file.files[0].name) === false) {
            toastr.options = {
              "closeButton": true,
              "debug": false,
              "newestOnTop": false,
              "progressBar": true,
              "positionClass": "toast-top-center",
              "preventDuplicates": true,
              "onclick": null,
              "showDuration": "300",
              "hideDuration": "1000",
              "timeOut": "5000",
              "extendedTimeOut": "1000",
              "showEasing": "swing",
              "hideEasing": "linear",
              "showMethod": "fadeIn",
              "hideMethod": "fadeOut"
            }
            toastr.info('file yang anda pilih buka excell!','Info');
            $("#btnupload").attr("disabled", true);
          }else{
            $("#btnupload").removeAttr("disabled");
          }
      }
    </script>

    <script type="text/javascript">
       $(function() {

  // This code will attach `fileselect` event to all file inputs on the page
  $(document).on('change', ':file', function() {
    var input = $(this),
        numFiles = input.get(0).files ? input.get(0).files.length : 1,
        label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
    input.trigger('fileselect', [numFiles, label]);
  });

  
  $(document).ready( function() {
//below code executes on file input change and append name in text control
      $(':file').on('fileselect', function(event, numFiles, label) {

          var input = $(this).parents('.input-group').find(':text'),
              log = numFiles > 1 ? numFiles + ' files selected' : label;

          if( input.length ) {
              input.val(log);
          } else {
              if( log ) alert(log);
          }

      });
  });
  
});
</script>
</body>

</html>
